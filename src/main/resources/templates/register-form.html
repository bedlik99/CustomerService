<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{/css/mineStyles.css}" />

    <title>Register</title>
</head>
<body th:class="backcolor">

<div class="container" th:class="leftTop">


    <h1 style="text-align: center">Registration</h1>
    <hr>

    <p style="text-align: center" class="h4 mb-4"><strong>Create Account</strong></p>

    <div style="margin-left: 40%">
        <form action="#" th:action="@{/service/save}" th:object="${theCustomer}" method="POST" >

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />


            <input type="text" th:field="*{userName}"
                   class="form-control mb-4 col-4" placeholder="Username">

            <div th:if="${#fields.hasErrors('userName')}"
                 style="margin-bottom: 25px;display: inline" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" ></li>
                </ul>
            </div>


            <input type="text" th:field="*{password}"
                   class="form-control mb-4 col-4" placeholder="Password">

            <div th:if="${#fields.hasErrors('password')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" ></li>
                </ul>
            </div>


            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="First Name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last Name">

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email">

            <button style="margin-left: 100px" type="submit" class="btn btn-info col-2">Save</button>

        </form>


    </div>


    <div style="text-align: center">
        <hr>
        <a  th:href="@{/service/greeting}">Back to Front Page</a>
    </div>



</div>


</body>
</html>
